<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
<div id="menuTable">
    <div>
        <div>
            <nav class="navbar navbar-expand-sm navbar-dark">
                <div id="logo">
                    <a href="Accueil.html">
                        <img  src="Images/LogoWear.PNG" alt="WearYou"  style="width:70px" class="rounded-pill">
                    </a>
                </div>
                <div class="WearYou">
                    <p>WearYou</p>
                </div>
            </nav>

        <div>
            <div class="navigation">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="Accueil.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vetements.html">Vêtements</a>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <div id="search">
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
        <div>
            <div >
                <img class="icon" src="Images/trolley.png" alt="WearYou" style="width:100px">
            </div>
        </div>
        <div>
            <div >
                <img class="icon" src="Images/account.png" alt="WearYou" style="width:100px">
            </div>
        </div>
    </div>
</div>
<table id="milieuTable">
    <tr>
        <td>
            <h2 id="textCat"><strong>Catégories</strong></h2>
        </td>
    </tr>
    <tr>
    <td id="choixCat">
        <form id="radioButton">
            <div>
                <input type="radio" id="tshirt" name="categorie" value="tshirt">
                <label for="tshirt">T-shirt</label>
            </div>
            <div>
                <input type="radio" id="pantalong" name="categorie" value="pantalong">
                <label for="Tshirt">Pantalong</label>
            </div>
            <div>
                <input type="radio" id="robe" name="categorie" value="robe">
                <label for="robe">Robe</label>
            </div>
            <div>
                <input type="radio" id="jupe" name="categorie" value="jupe">
                <label for="jupe">Jupe</label>
            </div>
            <div>
                <input class="radioButton" type="radio" id="chemise" name="categorie" value="chemise">
                <label for="chemise">Chemise</label>
            </div>
        </form>
    </td>
    </tr>
    <tr id="listeCategories">
        <td>
            <form>
            <select name="Couleurs" id="couleur">
                <option value="rouge">Rouge</option>
                <option value="vert">Vert</option>
                <option value="blanc">Blanc</option>
                <option value="noir">Noir</option>
                <option value="violet">Violet</option>
            </select>
            </form>
        </td>
    </tr>
    <tr id="taillesCategories">
        <td>
            <form>
                <select name="Tailles" id="tailles">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
            </form>
        </td>
    </tr>
    <tr id="prixMaxTab">
        <td>
            <form>
                <label for="prixMax">Prix Maximum</label>
                <input type="number" id="prixMax" name="prixMax"
                       min="10" max="100">
            </form>
        </td>
    </tr>
</table>
</div>
</body>
</html>
