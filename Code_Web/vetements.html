<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vêtement</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <div id="container">
            <div div="row">
                <nav class="navbar navbar-expand-lg bg-brown">
                    <div class="container-fluid d-flex justify-content-between">
                        <div>
                            <a href="Accueil.html">
                                <img src="Images/LogoWear.PNG" alt="WearYou" style="width:100px" class="rounded-pill">
                            </a>
                        </div>
                        <div>
                            <div class="navbar-nav me-auto mb-1 mb-lg-0">
                                <ul class="navbar-nav me-auto mb-1 mb-lg-0">
                                    <div class="box-1">
                                        <a href="Accueil.html">
                                            <div class="btn btn-one">
                                                <span>ACCUEIL</span>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="box-1">
                                        <a href="vetements.html">
                                            <div class="btn btn-one">
                                                <span>VÊTEMENTS</span>
                                            </div>
                                        </a>
                                    </div>
                                </ul>
                                <form class="d-flex" role="search">
                                    <div class="search-box">
                                        <button class="btn-search"><img src="Images/loupe.png" class="loupe"></button>
                                        <input type="text" class="input-search" placeholder="Rechercher">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <div class="col-6">
                                <a href="Cart.html">
                                    <img class="nav-link icon" src="Images/trolley.png" aria-current="page"
                                         style="width:100px">
                                </a>
                            </div>
                            <div class="col-6 account">
                                <a href="Login.html">
                                    <img class="nav-link icon" src="Images/account.png" alt="WearYou"
                                         aria-current="page">
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div style="  position: fixed; height: 100%; overflow: auto;">
        <div id="" class="categories">
            <form id="Categories">
                <h2 style="text-align: center"><strong>Catégories</strong></h2>
                <div class="vetementCat">
                    <p style="text-align: center; font-size: 20px"><strong>Vêtement</strong></p>
                    <div>
                        <input type="radio" id="tshirt" name="categorie" value="tshirt" style="font-size: 16px;">
                        <label for="tshirt">T-shirt</label>
                    </div>
                    <div>
                        <input type="radio" id="pantalong" name="categorie" value="pantalong" style="font-size: 16px;">
                        <label for="Tshirt">Pantalong</label>
                    </div>
                    <div>
                        <input type="radio" id="robe" name="categorie" value="robe" style="font-size: 16px;">
                        <label for="robe">Robe</label>
                    </div>
                    <div>
                        <input type="radio" id="jupe" name="categorie" value="jupe" style="font-size: 16px;">
                        <label for="jupe">Jupe</label>
                    </div>
                    <div>
                        <input class="radioButton" type="radio" id="chemise" name="categorie" value="chemise" style="font-size: 16px;">
                        <label for="chemise">Chemise</label>
                    </div>
                </div>
                <div class="couleurCat">
                    <p style="font-size: 20px"><strong>Couleur</strong></p>
                    <select name="Couleurs" id="couleur">
                        <option value="rouge">Rouge</option>
                        <option value="vert">Vert</option>
                        <option value="blanc">Blanc</option>
                        <option value="noir">Noir</option>
                        <option value="violet">Violet</option>
                    </select>
                </div>
                <div class="tailleCat">
                    <p style="font-size: 20px"><strong>Taille</strong></p>
                    <select name="tailles" id="taille">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                <div class="prixCat">
                    <p style="font-size: 20px"><strong>Prix min.</strong></p>
                    <input type="number" id="prixMax" name="tentacles" min="10" max="100">
                </div>
                <div class="btnCat">
                    <button type="submit" class="boutonCat btn-primary">Confirmer</button>
                    <button type="reset" class="boutonCat btn-primary">Annuler</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
